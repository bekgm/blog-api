<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Blog API</h1>

  <div class="container">
    <h2>Create Blog</h2>

    <input id="title" placeholder="Title">
    <textarea id="body" placeholder="Body"></textarea>
    <input id="author" placeholder="Author">

    <button class="btn-create" onclick="createBlog()">Create</button>

    <h2>All Blogs</h2>
    <div id="blogs"></div>
  </div>

 <script>
  const API = "/blogs";
  let editingId = null; // ← id редактируемого поста

  async function createOrUpdateBlog() {
    const title = document.getElementById("title").value;
    const body = document.getElementById("body").value;
    const author = document.getElementById("author").value;

    if (!title || !body || !author) {
      alert("Fill all fields");
      return;
    }

    // если editingId есть → UPDATE
    if (editingId) {
      await fetch(`${API}/${editingId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, body, author })
      });
      editingId = null;
      document.querySelector(".btn-create").textContent = "Create";
    } 
    // иначе → CREATE
    else {
      await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, body, author })
      });
    }

    clearForm();
    loadBlogs();
  }

  function editBlog(blog) {
    document.getElementById("title").value = blog.title;
    document.getElementById("body").value = blog.body;
    document.getElementById("author").value = blog.author;

    editingId = blog._id;
    document.querySelector(".btn-create").textContent = "Update";
  }

  async function deleteBlog(id) {
    if (!confirm("Delete this blog?")) return;

    await fetch(`${API}/${id}`, { method: "DELETE" });
    loadBlogs();
  }

  async function loadBlogs() {
    const res = await fetch(API);
    const blogs = await res.json();

    document.getElementById("blogs").innerHTML = blogs.map(b => `
      <div class="blog">
        <h3>${b.title}</h3>
        <p>${b.body}</p>
        <small>Author: ${b.author}</small><br>

        <button onclick='editBlog(${JSON.stringify(b)})'>
          Edit
        </button>

        <button class="btn-delete" onclick="deleteBlog('${b._id}')">
          Delete
        </button>
      </div>
    `).join("");
  }

  function clearForm() {
    document.getElementById("title").value = "";
    document.getElementById("body").value = "";
    document.getElementById("author").value = "";
  }

  loadBlogs();
</script>



</body>
</html>
